default: &default
    class: 'LoFTR'
    ckpt: 'pretrained/loftr/outdoor_ds.ckpt'
    match_threshold: 0.2
    imsize: -1
    aspect_ratio: -1
    no_match_upscale: False
example:
    <<: *default
    match_threshold: 0.5
    imsize: -1
hpatch:        
    <<: *default
    imsize: 640
    aspect_ratio: 1.333333  # images will be 640x480 or 480x640
    no_match_upscale: True
